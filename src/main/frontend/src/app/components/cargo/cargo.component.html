<div class="container">
  <div class="card list-car">
    <h5 class="card-header">Lista de cargos</h5>
    <div class="card-body">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Nome</th>
            <th scope="col">Ações</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let cargo of cargos">
            <td>{{ cargo.id }}</td>
            <td>{{ cargo.nome }}</td>
            <td>
              <button type="button" class="btn" (click)="mostrarCargo(cargo.id)">
                <i class="far fa-eye"></i>
              </button>
              <button type="button" class="btn" (click)="editarCargo(cargo.id)">
                <i class="fas fa-edit"></i>
              </button>
              <button
                type="button"
                class="btn"
                (click)="deletarCargo(cargo.id)"
              >
                <i class="fas fa-trash-alt"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
      <div>
        <button class="btn btn-primary" (click)="criarCargo()">
          Criar novo
        </button>
      </div>
    </div>
  </div>
</div>
