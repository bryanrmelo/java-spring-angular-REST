<div class="container">
    <form (submit)="onSubmit()">
      <div class="mb-3">
        <label class="form-label" for="nome">Nome</label>
        <input class="form-control" id="nome" type="text" [(ngModel)]="cliente.nome" name="cliente.nome" />
      </div>
      <div class="mb-3">
        <label class="form-label" for="nome">CPF</label>
        <input class="form-control" id="nome" type="text" [(ngModel)]="cliente.cpf" name="cliente.cpf" />
      </div>
      <div class="mb-3">
        <label class="form-label" for="nome">Telefone</label>
        <input class="form-control" id="nome" type="text" [(ngModel)]="cliente.telefone" name="cliente.telefone" />
      </div>
      <div class="mb-3">
        <label class="form-label" for="nome">Email</label>
        <input class="form-control" id="nome" type="text" [(ngModel)]="cliente.email" name="cliente.email" />
      </div>
      <button class="btn btn-primary" type="submit">Editar</button>
    </form>
  </div>
